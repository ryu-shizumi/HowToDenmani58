        ここはスマホアプリ 電マニ58の解説ページです。<br>
        <br>
        電マニ58とは、電子マニフェスト(JWNET)の「受渡確認票」をスマホから印刷するアプリです。<br>
        「受渡確認票は別にＡ４用紙でなくてもＯＫ」というガバガバ仕様の穴を突いて、「じゃあ、レシート用紙に印刷すればいいじゃない」というアプリです。<br>
        今まで５分掛かっていた（紙マニフェストの）手書きが、電マニ58（印刷）なら１分で済みます。<br>
        <br>
        「役所とか元請けが『電子にしろ』ってうるさいんだけど、面倒くさいなぁ…」という下請けさんの為のアプリです。<br>
        <a href="https://play.google.com/store/apps/details?id=com.shizumin.wasteslip58&hl=ja">配布サイト(Google Play Store)</a><br>
